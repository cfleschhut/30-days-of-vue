<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>30 Days of Vue</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.8.0/css/bulma.css" />
  </head>
  <body>
    <div id="app">
      <div class="field">
        <label class="label">KM</label>
        <input
          v-model="km"
          class="input"
          type="number"
          placeholder="Type a length in KM!"
        />
      </div>

      <div class="field">
        <label class="label">M</label>
        <input
          v-model="m"
          class="input"
          type="number"
          placeholder="Type a length in M!"
        />
      </div>
    </div>

    <script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
